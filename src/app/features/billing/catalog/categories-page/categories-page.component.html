<p>Billing Categories</p>
<hr/>

<div *ngIf="loading$|async">
  <p>loading, please wait ...</p>
</div>

<div *ngIf="error$ |async as errorMessage">
  <p>{{errorMessage}}</p>
</div>
<app-categories-list [categories]="categoryList$|async" (select)="onSelect($event)"></app-categories-list>

<div *ngIf="category$|async as activeCategory">
  <app-category-detail [category]="activeCategory" (save)="onEdit($event)" (cancel)="onCancel()"></app-category-detail>
</div>
