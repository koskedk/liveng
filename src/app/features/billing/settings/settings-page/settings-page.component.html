<p>Billing Settings</p>
<hr/>

<div *ngIf="loading$|async">
  <p>loading, please wait ...</p>
</div>

<div *ngIf="error$ |async as errorMessage">
  <p>{{errorMessage}}</p>
</div>
<app-settings-list [settings]="settingList$|async" (select)="onSelect($event)"></app-settings-list>

<div *ngIf="setting$|async as activeSetting">
  <app-setting-detail [setting]="activeSetting" (save)="onSave($event)" (cancel)="onCancel()"></app-setting-detail>
</div>
